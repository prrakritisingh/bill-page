<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2 class="heading"> Billing Page </h2>
        </div>
        <div class="navbarr">
            <ul>
                <li><a href="#username">Welcome Prateek!</a></li>
                <li><a href="#order">Order Now</a></li>
                <li style="float:right"><a class="active" href="#logout">Logout</a></li>
            </ul>
        </div>

        <div class="wishlist">
            <form>
                <h3 class="section">Add Item</h3>
                <div class="row">
                    <div class="col-25">
                        <label for="name">Enter Your Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="items">Select Item</label>
                    </div>
                    <div class="col-75">
                        <select id="item" name="item">
                            <option value="momo">Momo</option>
                            <option value="chaap">Chaap</option>
                            <option value="chole">Chole Bhature</option>
                            <option value="tea">Tea</option>
                            <option value="maggie">Maggie</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label id="quantity" for="quantity">Quanity</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="quantity" name="quantity" placeholder="Enter Quantity..">
                    </div>
                <div class="row">
                    <div class="col-25">
                        <label for="comment">Add Comment</label>
                    </div>
                    <div class="col-75">
                        <textarea id="comment" name="comment" placeholder="Write something.."
                            style="height:100px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input id="button" type="submit" value="Confirm">
                </div>
            </form>

        </div>
        <div class="billsection">
            <h1 id="bill"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
