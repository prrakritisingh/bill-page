<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill System</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h2 class="heading"> Billing Page </h2>

    <nav class="navbarr">
      <ul>
        <li><a href="#username">Welcome Prateek!</a></li>
        <li><a href="#order">Order Now</a></li>
        <li style="float:right"><a class="active" href="#logout">Logout</a></li>
      </ul>
    </nav>


    <div class="wishlist">
      <!-- <form> -->
      <div class="inline">
        <h1 class="section">Add Item</h1>
        <div class="row">
          <div class="col-25">
            <label for="name">Enter Your Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="name" name="name" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="items">Select Item</label>
          </div>
          <div class="col-75">
            <select id="item" name="item">
              <option value="momo">Momo</option>
              <option value="chaap">Chaap</option>
              <option value="chole">Chole Bhature</option>
              <option value="tea">Tea</option>
              <option value="maggie">Maggie</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label id="quant" for="quantity">Quanity</label>
          </div>
          <div class="col-75">
            <input type="text" id="quantity" name="quantity" placeholder="Enter Quantity.." value="0">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="comment">Add Comment</label>
          </div>
          <div class="col-75">
            <textarea id="comment" name="comment" placeholder="Write something.." style="height:100px"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <button id="button" type="button"> Confirm </button>
        </div>
        <!-- </form> -->
      </div>
      <div id="billsection">
        <div id="bill" class="bill">
          <h2 id="one" class="one1">Order Summary</h2>
          <!-- <div class="orders" id="orderr">

          </div>
          <div class="number" id="numberr">

          </div>
          <div class="total" id="totall">

          </div> -->
          <table id="summary" style="width: 100%;">
            <th>
              <td>Item</td>
              <td>Qty</td>
              <td>Price</td>
            </th>
          </table>
          <div class="total" id="totall"></div>
          <div class="final" id="finall">
            <button id="button2" type="button">Pay Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>

</html>
